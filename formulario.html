<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/formulario.css">
    <title>Formulario</title>
    <link rel="icon" href="nintendo_logo_icon_147258.ico" type="image/x-icon">
</head>
<body>
    <form class="formulario">
        <h1 class="formulario__titulo">Registro</h1>

        <div class="formulario__grupo">
            <label for="usuario" class="formulario__label">Usuario</label>
            <input type="text" id="usuario" name="usuario" class="formulario__input" placeholder="Ingrese su usuario" required>
        </div>

        <div class="formulario__grupo">
            <label for="contrasena" class="formulario__label">Contraseña</label>
            <input type="password" id="contrasena" name="contrasena" class="formulario__input" placeholder="Ingrese su contraseña" required>
        </div>

        <div class="formulario__grupo">
            <label for="correo" class="formulario__label">Correo</label>
            <input type="email" id="correo" name="correo" class="formulario__input" placeholder="Ingrese su correo electrónico" required>
        </div>

        <div class="formulario__grupo">
            <label for="pregunta" class="formulario__label">¿En qué año se fundó Nintendo?</label>
            <select id="pregunta" name="pregunta" class="formulario__select" required>
                <option value="" disabled selected>Seleccione una opción</option>
                <option value="1889">1889</option>
                <option value="1970">1970</option>
                <option value="1985">1985</option>
                <option value="1990">1990</option>
            </select>
        </div>

        <button type="submit" class="formulario__boton">Enviar</button>
    </form>
</body>
</html>
